<!DOCTYPE html>
<html>

<head>
    <title>Victor's Website</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Drawing</h1>
    </header>
    <section>
        <div id="canvas">
            <canvas id="myCanvas"></canvas>
        </div>
        <div id="sideNav">
            <a onclick="transitionAnimation(); setTimeout(goHome, 650);" href="#">Home</a>
            <br>
            ––––––––––––
            <br>
            Mario
        </div>
    </section>
    <footer>
        <p>&copy; 2018</p>
    </footer>
    <script src="mario.js"></script>
    <script src="../drawing/groundBlock.js"></script>
    <script>
        var canvas;
        var ctx;
        var WINDOW_WIDTH;
        var WINDOW_HEIGHT;
        const unit = 10;
        window.onload = init;
        function init() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            ctx.canvas.width  = 0.84*window.innerWidth;
            ctx.canvas.height = 0.7*window.innerHeight;
            WINDOW_HEIGHT = canvas.height / unit;
	        WINDOW_WIDTH = canvas.width / unit; 
            drawBackground();
            drawMario1(WINDOW_WIDTH/2,WINDOW_HEIGHT-32);
        }
        function drawBackground() {
            ctx.fillStyle = "#5B8BFF";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            drawGroundBlocks(0,WINDOW_HEIGHT-16,WINDOW_WIDTH/16,1);
        }
        function transitionAnimation() {
            var nav = document.getElementById('sideNav');
            var can = document.getElementById("canvas");
            nav.classList.add('sideNavAnimation');
            can.classList.add('canvasAnimation2');
        }
        function goHome() {
            window.location.href = "../index.html";
        }
    </script>
</body>

</html>
