<!DOCTYPE html>
<html>
    <head>
        <title>Victor's Website</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header>
            <h1>Drawing</h1>
        </header>
        <section>
            <div class="canvas" id="canvas">
                <canvas id="myCanvas" height="700" width="1000"></canvas>
            </div>
            <div class="sideNav" id="sideNav">
                <a onclick="transitionAnimation(); setTimeout(goHome, 650);" href="#">Home</a>
                <br>

                <br>
                <a href="mario.html">Mario</a>
                <br>
                Goomba
            </div>
        </section>
        <footer>
            <p>&copy; 2019</p>
        </footer>
        <script>
            var canvas;
            var ctx;
            const UNIT = 10;
            window.onload = init;
            function init() {
                canvas = document.getElementById("myCanvas");
                ctx = canvas.getContext("2d");
                ctx.save();
                ctx.scale(0.5,0.5);
                drawGoomba();
                ctx.restore();

                ctx.save();
                ctx.translate(30*UNIT, 10*UNIT);
                ctx.scale(2,2);
                drawGoomba();
                ctx.restore();

                drawRuler(10);
            }
        </script>
        <script src="drawGoomba.js"></script>
        <script src="ruler.js"></script>
    </body>
</html>
